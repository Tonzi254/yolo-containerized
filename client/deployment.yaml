---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-frontend-deployment
spec:
  selector:
    matchLabels:
      app: yolo
      tier: frontend
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: yolo
        tier: frontend
        track: stable
    spec:
      containers:
        - name: yolo-frontend
          image: "tonzi/yolo-client:1.0.1"
          ports:
          - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "128Mi"
              cpu: "500m"
    