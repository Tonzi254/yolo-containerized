apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
spec:
  selector:
    matchLabels:
      app: k8s-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
      - name: k8s-frontend
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
